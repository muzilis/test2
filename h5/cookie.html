    function setCookie(key, value, expireDate){
        var str = key+'='+value + ';';
        if(expireDate){
            var now = new Date();
            now.setDate(now.getDate() + expireDate);
            str += ' expires='+now;
        }
        document.cookie = str;
    }
    function getCookie(key){
        //return document.cookie;//"name=lisi; age=23; sex=male"
        var sCookie = document.cookie;
        var aCookie = sCookie.split('; ');
        for(var i=0; i<aCookie.length; i++){
            var arr = aCookie[i].split('=');//"name=lisi" => ['name', 'lisi']
            if(arr[0] == key){
                return arr[1];
            }
        }
    }
    function removeCookie(key){
        setCookie(key, '', -1);
