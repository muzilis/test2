<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas时钟</title>
    <style>
        body{
            background: #000000;
        }
        #clock{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="clock" width="400" height="400"></canvas>
    <script>

        var cvs = document.getElementById('clock');
        var ctx = cvs.getContext('2d');


        function draw(){
            ctx.clearRect(0,0,400,400);
            //画大圆
            ctx.beginPath();
            ctx.arc(200, 200, 150, 0, 2*Math.PI, false);
            ctx.lineWidth = 3;
            ctx.stroke();

            //画刻度
            for(var i=0; i<60; i++){
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 150, 6*i*Math.PI/180, 6*(i+1)*Math.PI/180, false);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(200, 200, 140, 0, 2*Math.PI, false);
            ctx.fillStyle = '#fff';
            ctx.fill();

            for(var i=0; i<12; i++){
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 150, 30*i*Math.PI/180, 30*(i+1)*Math.PI/180, false);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(200, 200, 130, 0, 2*Math.PI, false);
            ctx.fillStyle = '#fff';
            ctx.fill();
            //画时针
            var now = new Date();
            var second = now.getSeconds();
            var minute = now.getMinutes() + second/60;
            var hour = now.getHours() + minute/60;// => 0.5*Math.PI,

            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 80, (hour*30-90)*Math.PI/180, (hour*30-90)*Math.PI/180, false);
            ctx.stroke();

            //画分针

            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 100, (minute*6-90)*Math.PI/180, (minute*6-90)*Math.PI/180, false);
            ctx.lineWidth = 2;
            ctx.stroke();

            //画秒针
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 150, (second*6-90)*Math.PI/180, (second*6-90)*Math.PI/180, false);
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        draw();


        setInterval(draw, 1000)





















    </script>
</body>
</html>
